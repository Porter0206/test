<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Swagger UI</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/swagger-ui/4.1.3/swagger-ui.css" />
<link rel="icon" type="image/png"
	href="/webjars/swagger-ui/4.1.3/favicon-32x32.png" sizes="32x32" />
<link rel="icon" type="image/png"
	href="/webjars/swagger-ui/4.1.3/favicon-16x16.png" sizes="16x16" />
</head>

<body>
	<div id="swagger-ui"></div>

	<script src="/webjars/swagger-ui/4.1.3/swagger-ui-bundle.js"
		charset="UTF-8">
		
	</script>
	<script src="/webjars/swagger-ui/4.1.3/swagger-ui-standalone-preset.js"
		charset="UTF-8">
		
	</script>
	<script>
		const ui = SwaggerUIBundle({
			url : "/RestEasyTest-1.0-SNAPSHOT/v3/api-docs", // 这里填你的文档 URL
			dom_id : '#swagger-ui',
			deepLinking : true,
			presets : [ SwaggerUIBundle.presets.apis,
					SwaggerUIBundle.presets.deepLinking ],
			layout : "BaseLayout"
		});
	</script>
</body>
</html>
